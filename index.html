<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <title>수성</title>
    </head>
    <body>
        <!--상단 바-->
        <div class="topbar">
            <button id="title" onClick="window.location.reload()">수성</button>
            <p id="search">검색</p>
            <input type="date" id="search_date" onchange="search()">
        </div>

        <!--추가하기-->
        <button id="post" onclick="post()">새로 붙이기</button>

        <!--포스트잇들-->
        <div class="container">
            <!--
                <button class="postit" onclick="postit(this)">텍스트</button>
            -->
        </div>

        <!--자세히-->
        <div id="detail">
            <button style="width: 99%; height: 99%; border: none; opacity: 0; top: 0; left: 0; margin: 0; padding: 0;" onclick="close_detail()"></button>
            <div id="box">
                <h1 id="susung">수성수성수성수성수성수성</h1>
                <!--사진 업로드-->
                <label className="input-file-button" for="file">
                    <img id="file_image">
                </label>
                <input type="file" id="file" style="display:none" onchange="fileChange()"><br>
                <!--텍스트 입력-->
                <p style="position: absolute; font-size: 12vh; left: 1%; top: 36vh; font-family: 'PR';">[</p>
                <textarea id="text"></textarea>
                <p style="position: absolute; font-size: 12vh; right: 1%; top: 36vh; font-family: 'PR';">]</p>
                <!--날짜 입력-->
                <h1 id="date_text">2023.4.17<br>D+1</h1>
                <input type="date" name="date" id="date" onchange="dateChange()">
                <!--마오-->
                <button id="mao" onclick="maoload()">마오</button>
            </div>
            <button id="circle" onclick="flavor()">행복한 맛</button>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="script.js"></script>
    </body>
</html>
